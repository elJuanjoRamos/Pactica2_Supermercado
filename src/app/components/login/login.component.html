<div>
    <div class="wrapper">
        <div class="block-center mt-xl wd-xl">
            <!-- START panel-->
            <div class="panel panel-dark panel-flat">
                <div class="panel-heading text-center">
                    <a>
                        <img src="assets/img/l.png" alt="Image" class="block-center img-rounded">
                    </a>
                </div>
                <div class="panel-body">


                    <p class="text-center pv">Acceda para continuar.</p>
                    <form [formGroup]="loginForm" role="form" data-parsley-validate="" novalidate="" class="mb-lg">
                        <div class="form-group has-feedback">
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                            <span class="fa fa-envelope form-control-feedback text-muted"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                            <span class="fa fa-lock form-control-feedback text-muted"></span>
                        </div>
                        <div class="clearfix">
                            <div class="checkbox c-checkbox pull-left mt0">
                                <label>
                             <input type="checkbox" value="" name="remember">
                             <span class="fa fa-check"></span>Remember Me</label>
                            </div>
                            <div class="pull-right"><a class="text-muted">Forgot your password?</a>
                            </div>
                        </div>
                        <button type="button" (click)="onSubmit()" [disabled]="loading" class="btn btn-block btn-primary mt-lg">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                        </button>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    </form>
                    <p class="pt-lg text-center">Need to Signup?</p><a (click)="acceder()" class="btn btn-block btn-default">Register Now</a>
                </div>
            </div>
            <!-- END panel-->
            <div class="p-lg text-center">
                <span>&copy;</span>
                <span>2019</span>
                <span>-</span>
                <span>CodeCreator</span>
                <br>
                <span></span>
            </div>
        </div>
    </div>
</div>
