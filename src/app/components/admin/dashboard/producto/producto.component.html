<div class="content-wrapper">
    <div class="pull-right">
        <button type="button" [routerLink]="['/dashboard/admin/producto/nuevo']" class="btn btn-labeled btn-square btn-info">
                                            <span class="btn-label"><i class="fa fa-plus"></i>
                                           </span>Nuevo Producto</button>
    </div>
    <h3>Productos
        <small>Lista de productos registrados en el sistema.</small>
    </h3>
    <div class="container-fluid">
        <!-- START DATATABLE 1-->
        <div class="row">


            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Productos registrados |
                        <small>Obtenidos desde la base de datos</small>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <div class="dataTables_wrapper form-inline dt-bootstrap no-footer">

                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th style="width:10px">
                                                <strong>ID</strong>
                                            </th>
                                            <th>
                                                <strong>Nombre</strong>
                                            </th>
                                            <th>
                                                <strong>Cantidad</strong>
                                            </th>
                                            <th>
                                                <strong>Precio Venta</strong>
                                            </th>
                                            <th>
                                                <strong>Descripcion</strong>
                                            </th>
                                            <th>
                                                <strong>Estado</strong>
                                            </th>
                                            <th>
                                                <strong>Opciones</strong>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>

                                            <tr *ngFor="let p of productos">
                                                <td>{{p.idProducto}}</td>
                                                <td>{{p.nombre}}</td>
                                                <td>{{p.cantidad}}</td>
                                                <td>{{p.precioVenta}}</td>
                                                <td>{{p.descripcion}}</td>
                                                <td *ngIf="p.cantidad ==0">
                                                    <span class="label label-danger">Agotado</span>
                                                </td>
                                                <td *ngIf="p.cantidad !=0">
                                                    <span class="label label-success">En existencias</span>
                                                </td>
                                                <td class="text-center">
                                                    <button [routerLink]="['/dashboard/admin/producto/', p.idProducto]" type="button" class="btn btn-sm btn-default">
                                                                <em class="fa fa-pencil"></em>
                                                             </button>
                                                    <button (click)="borrar(p.idProducto)" type="button" class="btn btn-sm btn-danger">
                                                                <em class="fa fa-trash"></em>
                                                             </button>

                                                </td>
                                            </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
