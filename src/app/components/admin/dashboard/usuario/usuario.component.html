<div class="content-wrapper">
    <div class="pull-right">
        <button type="button" [routerLink]="['/dashboard/admin/user/nuevo']" class="btn btn-labeled btn-square btn-info">
                                        <span class="btn-label"><i class="fa fa-plus"></i>
                                       </span>Nuevo Usuario</button>
    </div>
    <h3>Usuarios
        <small>Lista de usuarios registrados en el sistema.</small>
    </h3>
    <div class="container-fluid">
        <!-- START DATATABLE 1-->
        <div class="row">


            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Data Tables |
                        <small>Zero Configuration + Export Buttons</small>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <div class="dataTables_wrapper form-inline dt-bootstrap no-footer">

                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th style="width:10px">
                                                <strong>ID</strong>
                                            </th>
                                            <th>
                                                <strong>Nombre</strong>
                                            </th>
                                            <th>
                                                <strong>Apellido</strong>
                                            </th>
                                            <th>
                                                <strong>Username</strong>
                                            </th>
                                            <th>
                                                <strong>Password</strong>
                                            </th>
                                            <th>
                                                <strong>Rol</strong>
                                            </th>
                                            <th>
                                                <strong>Opciones</strong>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>

                                            <tr *ngFor="let p of usuario">
                                                <td>{{p.idUsuario}}</td>
                                                <td>{{p.nombre}}</td>
                                                <td>{{p.apellido}}</td>
                                                <td>{{p.username}}</td>
                                                <td>{{p.pass}}</td>
                                                <td *ngIf="p.Rol_idRol ==1">
                                                    <span class="label label-info">Administrador</span>
                                                </td>
                                                <td *ngIf="p.Rol_idRol ==2">
                                                    <span class="label label-success">Asistente</span>
                                                </td>
                                                <td *ngIf="p.Rol_idRol ==3">
                                                    <span class="label label-warning">Cliente</span>
                                                </td>
                                                <td class="text-center">
                                                    <button *ngIf="p.Rol_idRol !=1" [routerLink]="['/dashboard/admin/user/', p.idUsuario]" type="button" class="btn btn-sm btn-default">
                                                            <em class="fa fa-pencil"></em>
                                                         </button>
                                                    <button *ngIf="p.Rol_idRol !=1" (click)="borrar(p)" type="button" class="btn btn-sm btn-danger">
                                                            <em class="fa fa-trash"></em>
                                                         </button>

                                                </td>
                                            </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
