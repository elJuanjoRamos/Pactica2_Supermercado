<div class="wrapper">
    <!-- top navbar-->
    <app-navbar></app-navbar>
    <!-- sidebar-->
    <aside class="aside">
        <!-- START Sidebar (left)-->
        <div class="aside-inner">
            <nav data-sidebar-anyclick-close="" class="sidebar">
                <!-- START sidebar nav-->
                <ul class="nav">
                    <!-- START user info-->
                    <li class="has-user-block">
                        <div id="user-block" class="collapse">
                            <div class="item user-block">
                                <!-- User picture-->
                                <div class="user-block-picture">
                                    <div class="user-block-status">
                                        <img src="assets/img/user.png" alt="Avatar" width="60" height="60" class="img-thumbnail img-circle">
                                        <div class="circle circle-success circle-lg"></div>
                                    </div>
                                </div>
                                <!-- Name and Job-->
                                <div class="user-block-info">
                                    <span class="user-block-name">Hola, {{usuario.nombre}}</span>
                                    <span class="user-block-role">Administrador</span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- END user info-->
                    <!-- Iterates over all sidebar items-->
                    <li class="nav-heading ">
                        <span data-localize="sidebar.heading.HEADER">Main Navigation</span>
                    </li>
                    <li class=" ">
                        <a [routerLink]="['admin']" title="Dashboard" data-toggle="collapse">
                            <div class="pull-right label label-info">3</div>
                            <em class="icon-speedometer"></em>
                            <span data-localize="sidebar.nav.DASHBOARD">Dashboard</span>
                        </a>

                    </li>
                    <li class="nav-heading ">
                        <span data-localize="sidebar.heading.COMPONENTS">Components</span>
                    </li>
                    <li class=" ">
                        <a [routerLink]="['admin/user']" title="Elements" data-toggle="collapse">
                            <em class="icon-user"></em>
                            <span data-localize="sidebar.nav.element.ELEMENTS">Usuarios</span>
                        </a>
                    </li>
                    <li class=" ">
                        <a [routerLink]="['admin/provider/gestion']" title="Elements" data-toggle="collapse">
                            <em class="icon-people"></em>
                            <span data-localize="sidebar.nav.element.ELEMENTS">Proveedor</span>
                        </a>
                    </li>
                    <li class=" ">
                        <a [routerLink]="['admin/producto']" title="Elements" data-toggle="collapse">
                            <em class="icon-social-dropbox"></em>
                            <span data-localize="sidebar.nav.element.ELEMENTS">Produtos</span>
                        </a>
                    </li>
                </ul>
                <!-- END sidebar nav-->
            </nav>
        </div>
        <!-- END Sidebar (left)-->
    </aside>
    <!-- Main section-->
    <section>
        <router-outlet></router-outlet>
    </section>
    <!-- Page footer-->
    <footer>
        <span>&copy; 2017 - Angle</span>
    </footer>
</div>
