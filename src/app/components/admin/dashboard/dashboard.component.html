<div class="wrapper">
    <!-- top navbar-->
    <app-navbar></app-navbar>
    <!-- sidebar-->
    <aside class="aside">
        <!-- START Sidebar (left)-->
        <div class="aside-inner">
            <nav data-sidebar-anyclick-close="" class="sidebar">
                <!-- START sidebar nav-->
                <ul class="nav">
                    <!-- START user info-->
                    <li class="has-user-block">
                        <div id="user-block" class="collapse">
                            <div class="item user-block">
                                <!-- User picture-->
                                <div class="user-block-picture">
                                    <div class="user-block-status">
                                        <img src="img/user/02.jpg" alt="Avatar" width="60" height="60" class="img-thumbnail img-circle">
                                        <div class="circle circle-success circle-lg"></div>
                                    </div>
                                </div>
                                <!-- Name and Job-->
                                <div class="user-block-info">
                                    <span class="user-block-name">Hello, {{usuario.nombre}}</span>
                                    <span class="user-block-role">Designer</span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- END user info-->
                    <!-- Iterates over all sidebar items-->
                    <li class="nav-heading ">
                        <span data-localize="sidebar.heading.HEADER">Main Navigation</span>
                    </li>
                    <li class=" ">
                        <a [routerLink]="['admin']" title="Dashboard" data-toggle="collapse">
                            <div class="pull-right label label-info">3</div>
                            <em class="icon-speedometer"></em>
                            <span data-localize="sidebar.nav.DASHBOARD">Dashboard</span>
                        </a>

                    </li>
                    <li class=" ">
                        <a href="widgets.html" title="Widgets">
                            <div class="pull-right label label-success">30</div>
                            <em class="icon-grid"></em>
                            <span data-localize="sidebar.nav.WIDGETS">Widgets</span>
                        </a>
                    </li>
                    <li class=" ">
                        <a href="#layout" title="Layouts" data-toggle="collapse">
                            <em class="icon-layers"></em>
                            <span>Layouts</span>
                        </a>
                        <ul id="layout" class="nav sidebar-subnav collapse">
                            <li class="sidebar-subnav-header">Layouts</li>
                            <li class=" ">
                                <a href="dashboard_h.html" title="Horizontal">
                                    <span>Horizontal</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-heading ">
                        <span data-localize="sidebar.heading.COMPONENTS">Components</span>
                    </li>
                    <li class=" ">
                        <a [routerLink]="['admin/user']" title="Elements" data-toggle="collapse">
                            <em class="icon-chemistry"></em>
                            <span data-localize="sidebar.nav.element.ELEMENTS">Usuarios</span>
                        </a>
                    </li>
                    <li class=" ">
                        <a [routerLink]="['admin/provider/gestion']" title="Elements" data-toggle="collapse">
                            <em class="icon-chemistry"></em>
                            <span data-localize="sidebar.nav.element.ELEMENTS">Proveedor</span>
                        </a>
                    </li>
                </ul>
                <!-- END sidebar nav-->
            </nav>
        </div>
        <!-- END Sidebar (left)-->
    </aside>
    <!-- Main section-->
    <section>
        <router-outlet></router-outlet>
    </section>
    <!-- Page footer-->
    <footer>
        <span>&copy; 2017 - Angle</span>
    </footer>
</div>
