<div class="wrapper">
    <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                <a href="#">
                    <img src="assets/img/l.png" alt="Image" class="block-center img-rounded">
                </a>
            </div>
            <div class="panel-body">
                <p class="text-center pv">REGÍSTRESE PARA OBTENER ACCESO INSTANTÁNEO.</p>
                <form role="form" data-parsley-validate="" novalidate="" class="mb-lg">
                    <div class="form-group has-feedback">
                        <label for="nombre" class="text-muted">Nombre</label>
                        <input id="nombre" type="text" placeholder="Nombre" #nombre required class="form-control">
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="apellido" class="text-muted">Apellido</label>
                        <input id="apellido" type="text" placeholder="Apellido" #apellido required class="form-control">
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="username" class="text-muted">Username</label>
                        <input id="username" type="text" placeholder="Username" required class="form-control">
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="password" class="text-muted">Password</label>
                        <input id="password" type="password" placeholder="Password" required data-parsley-equalto="#password" class="form-control">
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                    </div>
                    <div class="clearfix">
                        <div class="checkbox c-checkbox pull-left mt0">
                            <label>
                         <input type="checkbox" value="" required name="agreed">
                         <span class="fa fa-check"></span>I agree with the <a href="#">terms</a>
                      </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary mt-lg">Create account</button>
                </form>
                <p class="pt-lg text-center">Have an account?</p><a href="login.html" class="btn btn-block btn-default">Signup</a>
            </div>
        </div>
        <!-- END panel-->
        <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2017</span>
            <span>-</span>
            <span>Angle</span>
            <br>
            <span>Bootstrap Admin Template</span>
        </div>
    </div>
</div>
